<ion-view view-title="Login" name="login-view">
  <!-- Add a nav button to the primary location -->
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="login.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="login.password">
      </label>
      <label class="item item-checkbox">
        <input type="checkbox" placeholder="Remember Me" ng-model="login.rememberMe">
        Remember Me
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login.login()">Login</button>
  </ion-content>
</ion-view>
